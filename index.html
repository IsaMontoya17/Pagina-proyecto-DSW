<body>
    <header>

        </div>
        <div class="banner-container">
            <div class="banner">
                <img src="./img/banner1.webp" alt="Imagen 1" class="banner-image active">
                <img src="./img/banner2.webp" alt="Imagen 2" class="banner-image">
